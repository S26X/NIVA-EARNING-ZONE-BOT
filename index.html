<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIVA EARNING ZONE</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #22c55e; --bg: #f0f4f8; --card: #ffffff; --text: #1e293b; }
        * { box-sizing: border-box; font-family: 'Urbanist', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); margin: 0; padding: 15px; padding-bottom: 120px; color: var(--text); }

        /* --- LOADING SCREEN FIXED (VIDEO STYLE) --- */
        #loading { 
            position: fixed; inset: 0; background: #ffffff; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; 
        }
        .light-box {
            position: relative;
            width: 130px; height: 130px;
            background: white;
            border-radius: 35px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        /* Rotating Light Flow like the video */
        .light-box::before {
            content: '';
            position: absolute;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, #3b82f6);
            animation: rotate 1.5s linear infinite;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }
        .inner-img {
            position: absolute;
            inset: 4px; 
            background: white;
            border-radius: 32px;
            z-index: 2;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .inner-img img { width: 100%; height: 100%; object-fit: cover; }
        .loading-title {
            margin-top: 25px;
            font-size: 22px;
            font-weight: 900;
            color: #1e293b;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        /* --- END LOADING STYLE --- */

        /* Baki shob CSS apnar original file theke */
        .help-btn { position: fixed; top: 20px; right: 20px; width: 45px; height: 45px; background: white; border-radius: 15px; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 22px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); z-index: 1000; border: 1.5px solid #e2e8f0; }
        .profile-card { background: linear-gradient(135deg, #3b82f6, #8b5cf6); border-radius: 25px; padding: 22px; color: white; display: flex; align-items: center; margin-bottom: 15px; margin-top: 60px; }
        .user-avatar { width: 60px; height: 60px; border-radius: 18px; border: 2px solid rgba(255,255,255,0.3); object-fit: cover; }
        .action-card { background: var(--card); border-radius: 24px; padding: 16px; margin-bottom: 12px; border: 1.5px solid #e2e8f0; display: flex; align-items: center; justify-content: space-between; text-decoration: none; color: inherit; }
        .icon-box { width: 45px; height: 45px; border-radius: 15px; background: #f1f5f9; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .coin-card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1.5px solid #e2e8f0; position: relative; }
        .coin-card.offline { opacity: 0.6; filter: grayscale(0.5); pointer-events: none; }
        .status-badge { position: absolute; top: 20px; right: 20px; padding: 5px 12px; border-radius: 10px; font-size: 10px; font-weight: 900; }
        .status-online { background: #dcfce7; color: #166534; }
        .status-offline { background: #fee2e2; color: #991b1b; }
        .rate-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .rate-box { background: #f8fafc; padding: 12px; border-radius: 18px; text-align: center; border: 1px solid #f1f5f9; }
        .rate-box small { font-size: 9px; color: #94a3b8; font-weight: 800; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .rate-val { font-size: 16px; font-weight: 800; }
        .modal-mask { position: fixed; inset: 0; background: rgba(15,23,42,0.5); backdrop-filter: blur(8px); display: none; align-items: flex-end; z-index: 2000; }
        .bottom-sheet { background: white; width: 100%; border-radius: 40px 40px 0 0; padding: 30px; transform: translateY(100%); transition: 0.4s; overflow-y: auto; max-height: 90vh; }
        .modal-mask.active .bottom-sheet { transform: translateY(0); }
        .form-input { width: 100%; background: #f1f5f9; border: none; padding: 16px; border-radius: 20px; font-size: 16px; font-weight: 700; margin-bottom: 15px; outline: none; }
        .btn-submit { background: #2563eb; color: white; border: none; width: 100%; padding: 18px; border-radius: 20px; font-size: 17px; font-weight: 800; cursor: pointer; }
        .nav-dock { position: fixed; bottom: 20px; left: 20px; right: 20px; height: 75px; background: white; border-radius: 35px; display: flex; justify-content: space-around; align-items: center; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .nav-tab { border: none; background: none; color: #94a3b8; font-size: 24px; width: 50px; height: 50px; border-radius: 18px; transition: 0.3s; }
        .nav-tab.active { background: #2563eb; color: white; }
        #confirm-modal { align-items: center; justify-content: center; padding: 20px; }
        .confirm-box { background: white; width: 100%; max-width: 350px; border-radius: 32px; padding: 30px; position: relative; text-align: center; transform: scale(0.8); transition: 0.3s; }
        .modal-mask.active .confirm-box { transform: scale(1); }
        .success-icon { width: 60px; height: 60px; background: #f0fdf4; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px; color: #22c55e; font-size: 30px; }
        .confirm-title { font-size: 20px; font-weight: 800; margin-bottom: 25px; }
        .conf-row { display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 14px; color: #64748b; font-weight: 600; }
        .conf-val { color: #1e293b; font-weight: 700; }
        .conf-total { color: #22c55e; font-size: 18px; font-weight: 900; }
        .conf-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 25px; }
        .btn-cancel { background: #f1f5f9; color: #64748b; border: none; padding: 15px; border-radius: 15px; font-weight: 700; }
        .btn-confirm { background: #22c55e; color: white; border: none; padding: 15px; border-radius: 15px; font-weight: 700; }
    </style>
</head>
<body>

<div id="loading">
    <div class="light-box">
        <div class="inner-img">
            <a href="https://ibb.co.com/qF5kWLnq"><img src="https://i.ibb.co.com/wrsMwZLG/Logo.jpg" alt="Logo" border="0" /></a>
        </div>
    </div>
    <div class="loading-title">NIVA EARNING ZONE</div>
</div>

<div id="main-content" style="display: none;">
    <a href="#" id="help-link" class="help-btn" target="_blank">üéß</a>

    <div class="profile-card">
        <img src="https://via.placeholder.com/150" id="pfp" class="user-avatar">
        <div style="flex:1; margin-left:12px;">
            <h3 id="u-name" style="margin:0;">Loading...</h3>
            <p id="u-tag" style="margin:0; font-size:12px; opacity:0.8;">@username</p>
        </div>
        <div style="background:rgba(255,255,255,0.1); padding:8px 12px; border-radius:15px; text-align:center;">
            <small style="font-size:8px; font-weight:900; display:block;">SUCCESS</small>
            <b id="suc-count">0</b>
        </div>
    </div>

    <div id="home-scr">
        <a href="#" id="chan-link" target="_blank" class="action-card">
            <div style="display:flex; align-items:center; gap:12px;">
                <div class="icon-box">üì¢</div>
                <div><b>Join Channel</b><br><small style="color:#64748b;">Updates & Proofs</small></div>
            </div>
            <span>‚ùØ</span>
        </a>
        <div style="font-size:18px; font-weight:800; margin:20px 0 15px 5px;">Coin Market</div>
        <div id="market-list"></div>
    </div>

    <div id="history-scr" style="display:none; padding-top:10px;"><div id="history-list"></div></div>
    <div id="rank-scr" style="display:none; padding-top:10px;"><div id="rank-list"></div></div>

    <nav class="nav-dock">
        <button class="nav-tab active" onclick="tab('home-scr', this)">üè†</button>
        <button class="nav-tab" onclick="tab('history-scr', this)">üïí</button>
        <button class="nav-tab" onclick="tab('rank-scr', this)">üèÜ</button>
    </nav>
</div>

<div id="order-modal" class="modal-mask">
    <div class="bottom-sheet">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 id="m-title" style="margin:0; font-size:22px;">Sell Coin</h2>
            <button onclick="closeM()" style="background:none; border:none; font-size:24px; color:#94a3b8;">‚úï</button>
        </div>
        <div style="background:#fffbeb; border:1px dashed #fcd34d; padding:15px; border-radius:20px; text-align:center; margin-bottom:20px;">
            <small style="font-weight:800; color:#b45309;">SEND COINS TO THIS ID</small>
            <div id="admin-id" style="font-size:20px; font-weight:900; margin:5px 0; color:#1e293b;">---</div>
            <button onclick="copyID()" style="background:white; border:1px solid #fcd34d; padding:5px 15px; border-radius:12px; font-size:11px; font-weight:800;">COPY ID</button>
        </div>
        <input type="number" id="c-qty" class="form-input" placeholder="Amount (Min 5000)" oninput="calc()">
        <input type="text" id="c-sender" class="form-input" placeholder="SENDER USERNAME -">
        <div style="display:grid; grid-template-columns:1fr 1.2fr; gap:12px;">
            <select id="m-select" class="form-input"></select>
            <input type="text" id="m-num" class="form-input" placeholder="Payment Number">
        </div>
        <div style="display:flex; justify-content:space-between; align-items:center; padding:15px 0;">
            <span style="font-weight:700; color:#64748b;">You Get:</span>
            <div style="text-align:right;">
                <small style="color:#ef4444; font-weight:800; display:block;">FEE: -5‡ß≥</small>
                <b id="c-res" style="font-size:28px; color:#22c55e;">0.00 ‡ß≥</b>
            </div>
        </div>
        <button class="btn-submit" onclick="showConfirm()">Next Step ‚Üí</button>
    </div>
</div>

<div id="confirm-modal" class="modal-mask">
    <div class="confirm-box">
        <div class="success-icon">‚úî</div>
        <div class="confirm-title">Confirm Order?</div>
        <div class="conf-row"><span>Item/Amount</span> <span class="conf-val" id="sum-amt">0</span></div>
        <div class="conf-row"><span>Method</span> <span class="conf-val" id="sum-method">Nagad</span></div>
        <div class="conf-row"><span>Number</span> <span class="conf-val" id="sum-num">017...</span></div>
        <div class="conf-row"><span>Fee</span> <span style="color:#ef4444;">-5 ‡ß≥</span></div>
        <hr style="border:none; border-top:1px solid #f1f5f9; margin:15px 0;">
        <div class="conf-row"><span>Total</span> <span class="conf-total" id="sum-total">0.00 ‡ß≥</span></div>
        <div class="conf-btns">
            <button class="btn-cancel" onclick="hideConfirm()">Cancel</button>
            <button class="btn-confirm" onclick="submit()">Submit</button>
        </div>
    </div>
</div>

<script>
    // Original Firebase & Telegram logic maintained
    const firebaseConfig = {
        apiKey: "AIzaSyCF_xNU6f3Xkor0s5MndZMe_vL-bz_T2GA",
        authDomain: "niva-buyer-zone.firebaseapp.com",
        databaseURL: "https://niva-buyer-zone-default-rtdb.firebaseio.com", 
        projectId: "niva-buyer-zone",
        storageBucket: "niva-buyer-zone.firebasestorage.app",
        messagingSenderId: "164195419040",
        appId: "1:164195419040:web:6e24ef49bedb33ba9cdac5"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.ready();

    // User Profile
    const user = tg.initDataUnsafe.user || { id: "000", first_name: "User", username: "user_test", photo_url: "" };
    document.getElementById('u-name').innerText = user.first_name;
    document.getElementById('u-tag').innerText = "@" + (user.username || "no_username");
    const pfpImg = document.getElementById('pfp');
    pfpImg.src = user.photo_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.first_name)}&background=3b82f6&color=fff&bold=true`;

    let selC = "", selR = 0, currentTID = "", finalP = 0;

    // Loading control with 2.5s timer
    window.addEventListener('load', () => {
        setTimeout(() => {
            document.getElementById('loading').style.transition = '0.5s opacity';
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 500);
        }, 2500);
    });

    // All original market, history, rank, and modal functions
    db.ref('marketConfig').on('value', snap => {
        let h = "";
        snap.forEach(c => {
            const v = c.val(); const on = v.status !== false;
            h += `<div class="coin-card ${!on?'offline':''}" onclick="${on?`openM('${c.key}',${v.userRate},'${v.transferId}')`:''}">
                <div class="status-badge ${on?'status-online':'status-offline'}">${on?'‚óè Online':'‚óè Offline'}</div>
                <div style="display:flex; align-items:center; gap:15px;">
                    <div class="icon-box">üí∞</div>
                    <div><b style="font-size:18px;">${c.key}</b><br><small style="color:#64748b; font-weight:800;">MARKET RATE</small></div>
                </div>
                <div class="rate-grid">
                    <div class="rate-box"><small>User Rate</small><div class="rate-val">${v.userRate}‡ß≥</div></div>
                    <div class="rate-box"><small>Admin Rate</small><div class="rate-val">${v.adminRate}‡ß≥</div></div>
                </div>
            </div>`;
        });
        document.getElementById('market-list').innerHTML = h;
    });

    db.ref('settings/links').on('value', s => {
        const data = s.val();
        if(data){
            document.getElementById('chan-link').href = data.channel;
            document.getElementById('help-link').href = data.help;
        }
    });

    db.ref('paymentMethods').on('value', s => {
        let o = ""; s.forEach(p => { if(p.val().status) o += `<option value="${p.key}">${p.key}</option>`; });
        document.getElementById('m-select').innerHTML = o || "<option>Method</option>";
    });

    function openM(n,r,t) {
        selC=n; selR=r; currentTID=t;
        document.getElementById('m-title').innerText = "Sell " + n;
        document.getElementById('admin-id').innerText = t;
        document.getElementById('order-modal').style.display = 'flex';
        setTimeout(() => document.getElementById('order-modal').classList.add('active'), 10);
    }
    function closeM() { document.getElementById('order-modal').classList.remove('active'); setTimeout(() => document.getElementById('order-modal').style.display = 'none', 400); }
    function calc() {
        const q = document.getElementById('c-qty').value;
        const raw = (q/1000)*selR;
        finalP = raw > 5 ? (raw - 5).toFixed(2) : 0;
        document.getElementById('c-res').innerText = finalP + " ‡ß≥";
    }
    function copyID() { navigator.clipboard.writeText(currentTID); tg.HapticFeedback.notificationOccurred('success'); alert("ID Copied!"); }
    function showConfirm() {
        const q = document.getElementById('c-qty').value, n = document.getElementById('m-num').value, s = document.getElementById('c-sender').value;
        if(q<5000 || !n || !s) return alert("Fill all fields correctly!");
        document.getElementById('sum-amt').innerText = q + " " + selC;
        document.getElementById('sum-method').innerText = document.getElementById('m-select').value;
        document.getElementById('sum-num').innerText = n;
        document.getElementById('sum-total').innerText = finalP + " ‡ß≥";
        document.getElementById('confirm-modal').style.display = 'flex';
        setTimeout(() => document.getElementById('confirm-modal').classList.add('active'), 10);
    }
    function hideConfirm() { document.getElementById('confirm-modal').classList.remove('active'); setTimeout(() => document.getElementById('confirm-modal').style.display = 'none', 300); }
    function submit() {
        const q = document.getElementById('c-qty').value, s = document.getElementById('c-sender').value, n = document.getElementById('m-num').value, m = document.getElementById('m-select').value;
        const id = Date.now();
        const currentUsername = user.username || user.first_name || "guest";
        db.ref('orders/' + id).set({
            id: id, user: currentUsername, coin: selC, amt: q, payable: finalP, sender: s, number: n, method: m, status: 'pending', targetId: currentTID, timestamp: firebase.database.ServerValue.TIMESTAMP
        }).then(() => { 
            tg.HapticFeedback.notificationOccurred('success');
            alert("Order Submitted!"); hideConfirm(); closeM(); tab('history-scr', document.querySelectorAll('.nav-tab')[1]);
        });
    }
    function tab(id, btn) {
        document.querySelectorAll('.nav-tab').forEach(x => x.classList.remove('active'));
        document.getElementById('home-scr').style.display = 'none';
        document.getElementById('history-scr').style.display = 'none';
        document.getElementById('rank-scr').style.display = 'none';
        document.getElementById(id).style.display = 'block';
        btn.classList.add('active');
        if(id === 'history-scr') loadH();
        if(id === 'rank-scr') loadR();
    }
    function loadH() {
        const currentUsername = user.username || user.first_name || "guest";
        db.ref('orders').orderByChild('user').equalTo(currentUsername).on('value', s => {
            let h = ""; let count = 0;
            s.forEach(o => { 
                const d = o.val(); if(d.status === 'completed') count++;
                const sc = d.status==='pending'?'#f39c12':d.status==='completed'?'#2ecc71':'#e74c3c';
                h += `<div class="action-card" style="flex-direction:column; align-items:flex-start; gap:8px;">
                    <div style="display:flex; justify-content:space-between; width:100%;"><b>${d.amt} ${d.coin}</b> <span style="color:${sc}; font-weight:800; font-size:11px;">${d.status.toUpperCase()}</span></div>
                    <small style="color:#64748b;">Payable: ${d.payable}‡ß≥ | To: ${d.targetId}</small>
                </div>`;
            });
            document.getElementById('history-list').innerHTML = h || "<center style='margin-top:20px; color:#94a3b8;'>No history found</center>";
            document.getElementById('suc-count').innerText = count;
        });
    }
    function loadR() {
        db.ref('leaderboard').on('value', s => {
            let h = ""; let arr = []; s.forEach(u => arr.push(u.val()));
            arr.sort((a,b) => b.totalAmount - a.totalAmount).slice(0,20).forEach((u,i) => {
                h += `<div class="action-card"><div style="display:flex; align-items:center; gap:12px;"><div class="icon-box" style="font-weight:900;">${i+1}</div><b>@${u.user}</b></div><b style="color:#22c55e;">${u.totalAmount}‡ß≥</b></div>`;
            });
            document.getElementById('rank-list').innerHTML = h || "<center style='margin-top:20px; color:#94a3b8;'>No records found</center>";
        });
    }
</script>
</body>
</html>
